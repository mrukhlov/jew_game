<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shekel Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../static/js/jquery-2.1.3.min.js"></script>
    <script src="../static/js/script.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/css/main.css" media="screen">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="wrapper">
    <h1>Shekel Game</h1>
    <h3>Become the richest One!</h3>
    <!--<button class="stop_button">stop</button>-->
    <div class="display_cont">
        <div class="display">Shekels Total: <span class="display_total">0</span></div>
        <div class="display">Shekels per Second: <span class="display_second">0</span></div>
        <div class="display">Shekels per Click: <span class="display_click">1</span></div>
        <div class="display">Shekels Total: <span class="display_stolen">0</span></div>
    </div>
    <div class="controls">
        <button class="control zero btn">Steal<br>+1 Shekel</button>
        <button class="control first btn" disabled="disabled">Hire Goy<br>+1 Shekel/sec<br>50 Shekel<br><span class="first_q"></span></button>
        <button class="control second btn" disabled="disabled">Help of Jew<br>+2 Shekel/click<br>+3 Shekel/sec<br>500 Shekel<br><span class="second_q"></span></button>
        <button class="control third btn" disabled="disabled">Build Hospital<br>+10 Shekel/click<br>5000 Shekel<br><span class="third_q"></span></button>
        <button class="control forth btn" disabled="disabled">Found A Bank<br>+10 Shekel/sec<br>50000 Shekel<br><span class="forth_q"></span></button>
    </div>
    <br>
    <button class="reset_storage">Reset</button>
</div>
</body>
</html>
